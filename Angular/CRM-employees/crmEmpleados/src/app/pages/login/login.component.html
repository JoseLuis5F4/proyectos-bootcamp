<section class="container mt-0 px-0">
  <div class="card-container">
    <div class="mb-3 text-center fade show">
      <h1 class="display-4">
        <span class="gradient-text">Inicia Sesi√≥n</span>
      </h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card">
      <div class="mb-3">
        <label for="email">Email</label>
        <input
          class="form-control"
          type="email"
          formControlName="email"
          placeholder="Introduce un email"
        />
      </div>

      <div class="mb-3">
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          formControlName="password"
          placeholder="Introduce un password"
        />
      </div>

      <input class="btn btn-success" type="submit" value="Login" />
    </form>
  </div>
</section>
